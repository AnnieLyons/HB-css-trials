<!DOCTYPE html>
<html>

<head>
    <style>
    
        body{
            margin: 0;
        }   
        .inner{
            height: 100px;
            width: 100px;
            background-color: black;
            display: inline-block;
            margin: 50px 25px;
        }
        .big{
            height: 200px;
            width: 350px;
            text-align: center;
        }
        #red {
            background-color: red;
        }
        #blue{
            background-color: blue;
        }

    </style>
</head>
<body>

    <div id="red" class="big">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <div id="blue" class="big">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
